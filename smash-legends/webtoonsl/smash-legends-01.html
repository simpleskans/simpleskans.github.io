        <script>
            function myFunction() {
                var x = document.getElementById("menuSuperior");
                if (x.style.display === "flex") {
                    x.style.display = "none";
                } else {
                    x.style.display = "flex";
                    x.classList.add("gradienteBase");
                }
            }
        </script>
        <script>
            window.onload = function () {
                var slides = document.getElementsByClassName("bannerN"),
                    addActive = function (slide) {
                        slide.classList.add("active");
                    },
                    removeActive = function (slide) {
                        slide.classList.remove("active");
                    };
                addActive(slides[0]);

                setInterval(function () {
                    for (var i = 0; i < slides.length; i++) {
                        if (i + 1 == slides.length) {
                            addActive(slides[0]);
                            slides[0].style.zIndex = 100;
                            setTimeout(removeActive, 1000, slides[i]); //Doesn't be worked in IE-9
                            break;
                        }
                        if (slides[i].classList.contains("active")) {
                            slides[i].removeAttribute("style");
                            setTimeout(removeActive, 1000, slides[i]); //Doesn't be worked in IE-9
                            addActive(slides[i + 1]);
                            break;
                        }
                    }
                }, 6000);
            };
        </script>
