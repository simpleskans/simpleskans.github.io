<!doctype html>
<html lang="pt-BR">
    <head>
        <title>
  {% if page.title %}
    {{ page.title }}
    {% comment %} Lógica para D&D {% endcomment %}
    {% if page.categories contains 'dnd' %}
      PT-BR |
      {% if page.tags contains 'e5' %}D&D 5e
      {% elsif page.tags contains 'e55' %}D&D 2024
      {% elsif page.tags contains 'e3' %}D&D 3e
      {% else %}D&D{% endif %}

    {% comment %} Lógica para Smash Legends {% endcomment %}
    {% elsif page.categories contains 'smash-legends' %}
      |
      {% if page.tags contains 'slw' %}Smash Legends
      {% elsif page.tags contains 'slsp' %}Passe Smash
      {% elsif page.tags contains 'sln' %}Smash Legends Novel
      {% else %}Smash Legends{% endif %}
      {% if page.numero %} Capítulo {{ page.numero }} PT-BR{% endif %}

    {% comment %} Lógica para Jogos {% endcomment %}
    {% elsif page.categories contains 'jogos' %}
      PT-BR |
      {% if page.tags contains 'gba' %}GBA
      {% elsif page.tags contains 'nes' %}NES
      {% elsif page.tags contains 'pc' %}PC
      {% else %}Jogos{% endif %}

    {% comment %} Padrão para todas as outras páginas {% endcomment %}
    {% endif %}
    | Simple Skans
  {% else %}
    Simple Skans
  {% endif %}
</title>
        <meta name="description" content="{{ page.resumo }} PT-BR | {{ page.descricao }}" />
        <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
