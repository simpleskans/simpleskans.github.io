<a class="capitulolink" href="{{ include.post.url }}" title="{{ include.post.title }}">
    <span class="imagemcapitulo" style="background-image: url(/img/postcapa/{{ include.post.capa }}.jpg);"></span>
    <div class="capitulotexto">
        <i>{{ include.subtexto }}</i>
        <p>{{ include.post.title }}</p>
        <span>{{ include.post.resumo }}<br /></span>
    </div>
</a>
